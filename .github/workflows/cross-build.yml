
# Instruction + template repo: https://github.com/FedericoPonzi/rust-ci
name: cross-build

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:

  deploy:
    name: deploy
    # if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        target: [ aarch64-unknown-linux-gnu, armv7-unknown-linux-gnueabihf, i686-unknown-linux-gnu, i686-unknown-linux-musl, mips-unknown-linux-gnu, mips64-unknown-linux-gnuabi64, mips64el-unknown-linux-gnuabi64, mipsel-unknown-linux-gnu, powerpc-unknown-linux-gnu, powerpc64-unknown-linux-gnu, powerpc64le-unknown-linux-gnu,           arm-unknown-linux-gnueabi          ,x86_64-unknown-linux-gnu           ,x86_64-unknown-linux-musl]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: Build target
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          # working-directory: ./build_tool/Cargo.toml
          args: --release --target ${{ matrix.target }} --manifest-path ./build_tool/Cargo.toml

      - name: Package
        shell: bash
        run: |
          #strip target/${{ matrix.target }}/release/build_tool
          cd build_tool/target/${{ matrix.target }}/release          
          tar czvf ../../../build_tool-${{ matrix.target }}.tar.gz build_tool
          cd -
      - name: Publish
        uses: softprops/action-gh-release@v1
        # TODO: if any of the build step fails, the release should be deleted.
        with:
            files: 'build_tool*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}